<h2 mat-dialog-title class="center title">{{ isEditing ? 'Editar Trabajador' : 'Agregar Trabajador' }}</h2>
<div class="form-container">
  <div mat-dialog-content class="form-content">
    <form #workerForm="ngForm" (ngSubmit)="onSave(workerForm.value)">
      <div class="center">
        <mat-form-field appearance="fill">
          <mat-label>Área</mat-label>
          <mat-select placeholder="Selecciona un Área" name="areaId" ngModel required>
            <mat-option *ngFor="let area of areas" [value]="area.id">{{ area.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="center">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Nombres" name="names" ngModel required>
        </mat-form-field>
      </div>
      <div class="center">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Apellidos" name="surnames" ngModel required>
        </mat-form-field>
      </div>
      
      <div class="actions">
        <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
        <button mat-button class="save-button" [disabled]="!workerForm.valid" type="submit">
          {{ isEditing ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
