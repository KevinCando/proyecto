<div class="custom-table-container mat-elevation-z2">
    <mat-table [dataSource]="roles" [style.background-color]="color">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let role; let rowIndex = index" [ngClass]="getRowClass(rowIndex)"> {{ role.id }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let role; let rowIndex = index" [ngClass]="getRowClass(rowIndex)"> {{ role.name }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let role; let rowIndex = index" [ngClass]="getRowClass(rowIndex)"> {{ role.description }} </mat-cell>
      </ng-container>
  
      <!-- Columna de acciones -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let role; let rowIndex = index" [ngClass]="getRowClass(rowIndex)">
          <button mat-icon-button color="primary" (click)="openEditDialog(role)">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <!-- Agregar la columna de acciones en mat-header-row y mat-row -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
